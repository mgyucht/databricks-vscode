name: Add new issues to main project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/databricks/projects/131
          github-token: ${{ secrets.DECO_GITHUB_TOKEN }}
