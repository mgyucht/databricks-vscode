name: sdk-go-nightly

on:
  workflow_dispatch:
    # manual workflow testing
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch

  schedule:
    - cron: '0 6 * * *'

jobs:
  integration-tests-prod:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - azure-prod
          - gcp-acct-prod
          - gcp-prod
          - aws-acct-prod
          - aws-prod

    environment: ${{ matrix.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - run: cd ext && git clone https://${{ secrets.DECO_GITHUB_TOKEN }}:x-oauth-basic@github.com/databricks/databricks-sdk-go

      - uses: actions/setup-go@v1
        with:
          go-version: 1.18.x

      - run: go mod vendor && go run main.go env test all --name ${{ matrix.env }} --repo databricks-sdk-go
        working-directory: go
