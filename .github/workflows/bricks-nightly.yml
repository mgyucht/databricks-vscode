name: bricks-nightly

on:
  workflow_dispatch:
    # manual workflow testing
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#workflow_dispatch

  schedule:
    - cron: '0 6 * * *'

jobs:
  build-deco:
    name: "Build Deco CLI"
    uses: ./.github/workflows/build-deco.yml
    secrets: inherit

  integration-tests-prod:
    needs: [build-deco]

    runs-on:  ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        env:
          - azure-prod
          - gcp-prod
          - aws-prod
        os:
          - ubuntu-latest
          - windows-latest

    environment: ${{ matrix.env }}

    steps:
      - name: Checkout eng-dev-ecosystem
        uses: actions/checkout@v3

      - name: Setup Deco CLI
        uses: ./.github/actions/setup-deco-cli

      - name: Checkout bricks repo
        uses: actions/checkout@v3
        with:
          repository: databricks/bricks
          token: ${{ secrets.DECO_GITHUB_TOKEN }}
          path: ext/bricks
          submodules: true

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.6
          cache: true
          cache-dependency-path: ext/bricks/go.mod

      - name: Download dependencies for bricks
        run: go mod download
        working-directory: ext/bricks

      - name: Run all bricks acceptance tests
        run: deco env test all --name ${{ matrix.env }} --repo bricks
        shell: bash
        env:
          GITHUB_SECRETS_JSON: '${{ toJson(secrets) }}'

  slack-notify:
    name: "Post Slack notification"
    runs-on: ubuntu-latest

    needs: [integration-tests-prod, build-deco]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Deco CLI
        uses: ./.github/actions/setup-deco-cli

      - name: Post Slack notification
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          deco slack post-action-status
        env:
          GITHUB_JOB_REGEXP: "^integration-tests-prod"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: eng-dev-ecosystem-team
