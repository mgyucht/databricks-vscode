name: build-deco

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout eng-dev-ecosystem
        uses: actions/checkout@v3

      - name: Checkout databricks-sdk-go
        uses: actions/checkout@v3
        with:
          repository: databricks/databricks-sdk-go
          token: ${{ secrets.DECO_GITHUB_TOKEN }}
          path: ext/databricks-sdk-go

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          # The version is pinned because this string is used in the cache key.
          # If we use 1.18.x and it starts to resolve to a newer version (e.g. 1.18.7),
          # the cache key doesn't change but the build cache cannot be reused.
          # Filed an issue here: https://github.com/actions/setup-go/issues/280
          go-version: 1.18.6
          cache: true
          cache-dependency-path: go/go.sum

      - name: Download dependencies
        shell: bash
        run: |
          # Try to download dependencies.
          # If this fails, we assume that the hashes listed in `go.sum` are out of date.
          # Run `go mod tidy` if so, to update `go.sum`.
          # Note: we can avoid this step by vendoring and committing all dependencies.
          if ! go mod download; then
            go mod tidy
            # Print changes made to `go.sum`.
            git diff || true
          fi
        working-directory: go

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          version: latest
          args: release --snapshot --rm-dist
          workdir: go

      - name: Store binaries
        uses: actions/upload-artifact@v3
        with:
          name: deco
          path: go/dist/deco_*/deco*
