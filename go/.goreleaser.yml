project_name: deco
builds:
  - env:
      - CGO_ENABLED=0
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      - '-s -w'
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    ignore:
      # Only build amd64 for Linux
      - goos: linux
        goarch: arm
      - goos: linux
        goarch: arm64
      # Only build amd64 for Windows
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    # Snapshots should not have a `_vZZZ` suffix.
    # We assume the executable is named `deco` both on developer machines (see README.md) and in GitHub Actions.
    binary: '{{ .ProjectName }}{{ if not .IsSnapshot }}_v{{ .Version }}{{ end }}'
archives:
  - format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
release:
  draft: true
