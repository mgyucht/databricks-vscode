resources:
  jobs:
    refresh_deco_access_logs:
      name: "[${bundle.environment}] Refresh Developer Ecosystem access logs"

      tasks:
        - task_key: refresh_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.deco_access_logs.id}

environments:
  production:
    resources:
      jobs:
        refresh_deco_access_logs:
          schedule:
            # Run hourly. To be evaluated if this is necessary in >= March 2023.
            quartz_cron_expression: "1 1 * * * ?"
            timezone_id: UTC
